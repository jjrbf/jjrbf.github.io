<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="main-nav">
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/visualizations">Visualizations</a>
        </nav>
    </header>

    <main>

        <h1>Assignment 2 Visualizations</h1>

        <a href="/visualizations/">Back to Visualizations</a>

        <!-- I did it this way because I wanted to make it so that it scaled but it didn't work out :( -->

        <svg class="hide">
            <symbol id="chart"> <!-- 500 x 400 -->
                <!-- Bars -->
                <rect x="90" y="293" width="40" height="57" fill="#84a15f" />
                <rect x="160" y="88" width="40" height="262" fill="#84a15f" />
                <rect x="230" y="41" width="40" height="309" fill="#59703D" />
                <rect x="300" y="88" width="40" height="262" fill="#84a15f" />
                <rect x="370" y="119" width="40" height="231" fill="#84a15f" />
                <rect x="440" y="316" width="40" height="34" fill="#84a15f" />

                <!-- X-axis Labels -->
                <text x="110" y="370" font-size="10" text-anchor="middle">1970s</text>
                <text x="180" y="370" font-size="10" text-anchor="middle">1980s</text>
                <text x="250" y="370" font-size="10" text-anchor="middle">1990s</text>
                <text x="320" y="370" font-size="10" text-anchor="middle">2000s</text>
                <text x="390" y="370" font-size="10" text-anchor="middle">2010s</text>
                <text x="460" y="370" font-size="10" text-anchor="middle">2020s</text>

                <!-- Bar Labels -->
                <text x="110" y="288" font-size="10" text-anchor="middle">57</text>
                <text x="180" y="83" font-size="10" text-anchor="middle">262</text>
                <text x="250" y="36" font-size="10" text-anchor="middle">309</text>
                <text x="320" y="83" font-size="10" text-anchor="middle">262</text>
                <text x="390" y="114" font-size="10" text-anchor="middle">231</text>
                <text x="460" y="312" font-size="10" text-anchor="middle">34</text>

                <!-- X-axis line -->
                <line x1="69" y1="350" x2="490" y2="350" stroke="black" stroke-width="2" />

                <!-- Y-axis line -->
                <line x1="70" y1="350" x2="70" y2="20" stroke="black" stroke-width="2" />

                <!-- Y-axis Labels -->
                <text x="60" y="353" font-size="10" text-anchor="end">0</text>
                <text x="60" y="303" font-size="10" text-anchor="end">50</text>
                <text x="60" y="253" font-size="10" text-anchor="end">100</text>
                <text x="60" y="203" font-size="10" text-anchor="end">150</text>
                <text x="60" y="153" font-size="10" text-anchor="end">200</text>
                <text x="60" y="103" font-size="10" text-anchor="end">250</text>
                <text x="60" y="53" font-size="10" text-anchor="end">300</text>
                
                <!-- Y-axis label -->
                <text x="20" y="200" font-size="12" text-anchor="middle" transform="rotate(-90, 20, 200)">Number of Sites Inscribed</text>

                <!-- X-axis label -->
                <text x="260" y="390" font-size="12" text-anchor="middle">Decade</text>
            </symbol>
            <symbol id="art">
                <!-- insert svg art here -->
            </symbol>
        </svg>

        <h2>Class Visualization</h2>
        <figure>
            <figcaption>Number of UNESCO Heritage Sites Inscribed by the Decade</figcaption>
            <svg viewBox="0 0 500 400" width="750" height="600"><use xlink:href="#chart"/></svg>
        </figure>

        <h2>SVG Art</h2>
        <figure>
            <figcaption>Art Created Using JavaScript</figcaption>
            <svg viewBox="0 0 500 500" width="500" height="500"><use xlink:href="#art"/></svg>
        </figure>
        <script src="vis.js"></script>
    </main>

    <footer>
        <div class="footer-info">
            <p class="subheading">Johann Ferrera</p>
            <p>Fonts are Plus Jakarta Sans, Red Hat Mono, and Open Sans from <a href="https://fonts.google.com/">Google Fonts</a>.</p>
        </div>

        <div class="secondary-nav nav">
            <a href="/">Home</a>
            <a href="/visualizations">Visualizations</a>
        </div>
    </footer>

    <script src="../main.js" defer></script>
</body>
</html>
